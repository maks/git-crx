<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sj-tig</title>
    
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/midnight.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <header>
    <div id="helpTextMenu"><strong>ctrl-o :</strong> open local repo, <strong>ctrl-n :</strong> clone remote, <strong>ctrl-h :</strong> show help</div>
    <formset id="remoteOpen">
      <input type="text" id="remoteUrl" value="https://github.com/???/????" />
      <input type="button" id="localParentDir" value="Choose a Local Git Repo" />
      <input type="button" id="cloneButton" value="Clone!" />
      <input type="button" id="cancelCloneButton" value="Cancel" />
    </formset>
  </header>
  
  <div id="mainContainer">
     <div id="commitListContainer"> 
        <table id="commitList">
        </table>
      </div>
    </div>
    
    <footer>STATUSBAR</footer>
    
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/mousetrap.min.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="lib/mode/diff/diff.js"></script>
    <script data-main="../app.js" src="lib/require.js"></script>
  </body>
</html>
